<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Design + Code Art â€¢ DUGBUS</title>

    <meta
      name="description"
      content="Code experiments and art in various formats incuding P5 and vanilla canvas."
    >

    <link rel="canonical" href="https://dugbus.com/">
    <link rel="icon" type="image/svg+xml" href="/logo.svg">

    <meta property="og:url" content="https://dugbus.com/">
    <meta property="og:image" content="http://dugbus.com/social-image.jpg">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="DUGBUS">
    <meta property="og:locale" content="en_GB">

    <meta name="twitter:site" content="@dugbus">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+3:ital,wght@0,200..900;1,200..900&family=Ubuntu:wght@500&display=swap"
      rel="stylesheet"
    >
  </head>

  <body>
    <load src="/components/header.html" />

    <section id="filters" class="filters">
      <button class="filter-button active" data-filter="all">All</button>
      <button class="filter-button" data-filter="post">Post</button>
      <button class="filter-button" data-filter="p5">p5</button>
      <button class="filter-button" data-filter="canvas">Canvas</button>
    </section>

    <main id="main-content">
      <h1 class="projects-title">Projects</h1>

      <section class="projects-list">
        <article
          class="project"
          data-filter="post"
          data-url="/projects/wordle-golf/"
          role="link"
        >
          <svg>
            <use href="/sprites.svg#link"></use>
          </svg>
          <h2>Wordle Golf</h2>
          <p>How we invented a game the NYT had already invented.</p>
        </article>

        <article
          class="project"
          data-filter="p5"
          data-url="/p5/wipeout/"
          role="link"
        >
          <svg>
            <use href="/sprites.svg#link"></use>
          </svg>
          <h2>Wipeout</h2>
          <p>
            A p5.js project to render subway style lines that remind me of
            Wipeout.
          </p>
        </article>

        <article
          class="project"
          data-filter="canvas"
          data-url="/canvas/test-card/"
          role="link"
        >
          <svg>
            <use href="/sprites.svg#link"></use>
          </svg>
          <h2>Test Card</h2>
          <p>
            Forever running into issues with vanilla canvas projects. This might
            help.
          </p>
        </article>
      </section>
    </main>

    <load src="/components/footer.html" />

    <script type="module" src="/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const filters = document.querySelector("#filters");
        const projectsList = document.querySelector(".projects-list");
        const projects = document.querySelectorAll(".project");

        projectsList.addEventListener("click", (event) => {
          const project = event.target.closest(".project");

          if (project) {
            const url = project.dataset.url;
            if (url) {
              window.location.href = url;
            }
          }
        });

        filters.addEventListener("click", function (event) {
          const filter = event.target.dataset.filter;

          filters.querySelectorAll(".filter-button").forEach((btn) =>
            btn.classList.remove("active")
          );
          event.target.classList.add("active");

          projects.forEach((project) => {
            if (filter === "all" || project.dataset.filter === filter) {
              project.classList.add("show");
              project.classList.remove("hide");
              project.removeAttribute("aria-hidden");
            } else {
              project.classList.add("hide");
              project.classList.remove("show");
              project.setAttribute("aria-hidden", "true");
            }
          });
        });
      });
    </script>
  </body>
</html>
