    <body>
        <script>
            let gap = 40;
            let nodes = [];
            let z = 0;

            function setup() {
                createCanvas(windowWidth, windowHeight);

                fill(23);
            }

            function draw() {
                background(220);
                for (let x = gap; x < width - 1; x += gap) {
                    for (
                        let y = gap;
                        y < height - 1;
                        y += gap
                    ) {
                        circle(
                            x,
                            y,
                            sin(z) * 16 + random((z * 20) % 10),
                        );
                    }
                }
                z += 0.1;
            }
        </script>
